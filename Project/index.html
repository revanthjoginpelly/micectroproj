<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Project</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Project form</h2>
      <form id="proForm" method="post">
        <div class="form-group">
          <span
            ><label for="proId">Project Id:</label> <label id="proMsg"> </label
          ></span>
          <input
            type="text"
            class="form-control"
            name="proId"
            id="proId"
            placeholder="Enter Project Id "
            onchange="GetId()"
            required
          />
        </div>
        <div class="form-group">
          <label for="proName">Project Name:</label>
          <input
            type="text"
            class="form-control"
            id="proName"
            placeholder="Enter Project Name"
            name="proName"
          />
        </div>
        <div class="form-group">
          <label for="Assign">Assigned to:</label>
          <input
            type="text"
            class="form-control"
            id="proAssign"
            placeholder="Assigned to"
            name="proAssign"
          />
        </div>
        <div class="form-group">
          <label for="AssignDate">Assignment date:</label>
          <input
            type="date"
            class="form-control"
            id="proAssignDate"
            placeholder="Assignment Date"
            name="proAssignDate"
          />
        </div>
        <div class="form-group">
          <label for="proDead">Deadline Date:</label>
          <input
            type="date"
            class="form-control"
            id="proDead"
            placeholder="Enter Deadline Date"
            name="proDead"
          />
        </div>
        <input
          type="button"
          class="btn btn-primary"
          id="empSave"
          value="Save"
          onclick="saveEmployee();"
          disabled
        />
        <input
          type="button"
          class="btn btn-primary"
          id="empChange"
          value="Update"
          onclick="ChangeEmployee();"
          disabled
        />
        <input
          type="button"
          class="btn btn-primary"
          id="empReset"
          value="Reset"
          onclick="Reset();"
          disabled
        />
      </form>
    </div>
    <script src="script.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
  </body>
</html>
